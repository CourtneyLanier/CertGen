<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3Strand.ai Certificate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Generate Certificate</h2>
    <form id="certificateForm">
      <label for="studentName">Student's Name:
        <input type="text" id="studentName" name="studentName" required />
      </label>
      <label for="courseName">Course Completed:
        <input type="text" id="courseName" name="courseName" required />
      </label>
      <label for="courseDate">Date:
        <input type="date" id="courseDate" name="courseDate" required />
      </label>
      <button type="submit">Generate</button>
    </form>
  </div>

  <div class="certificate" id="certificateOutput">
    <p class="student-name"><span id="certNameHeader">[Student Name]</span></p>
    <img src="logo.png" class="logo" alt="3Strand.ai Logo" />
    <h1 class="title">Certificate of Completion</h1>
    <p class="body-text">
      This certificate certifies that <span id="certNameBody">[Student Name]</span>
    </p>
    <p class="body-text">
      has completed the <span id="certCourse">[Course Name]</span> course offered by 3 Strand.ai.
    </p>
    <p class="body-text">Date: <span id="certDate">[Date]</span></p>
    <p class="cert-id">Certificate ID: <span id="certId">3SAI-YYYY-MM-XXXXX</span></p>

    <div class="signatures">
      <div>
        <img src="Signature_Greg.jpg" class="signature-img" alt="Greg Dawson Signature" />
        <p><strong>Greg Dawson</strong><br>Founder</p>
      </div>
      <div>
        <img src="Signature_Bailey.jpg" class="signature-img" alt="Bailey Dawson Signature" />
        <p><strong>Bailey Dawson</strong><br>Facilitator</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("certificateForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("studentName").value;
      const course = document.getElementById("courseName").value;
      const dateStr = document.getElementById("courseDate").value;

      // Manual date parsing to prevent time zone issues
      const [year, month, day] = dateStr.split("-");
      const formattedDate = `${month}/${day}/${year}`;
      const random = Math.floor(Math.random() * 90000 + 10000);

      document.getElementById("certNameHeader").textContent = name;
      document.getElementById("certNameBody").textContent = name;
      document.getElementById("certCourse").textContent = course;
      document.getElementById("certDate").textContent = formattedDate;
      document.getElementById("certId").textContent = `3SAI-${year}-${month}-${random}`;

      // Optionally scroll to the certificate
      document.getElementById("certificateOutput").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
